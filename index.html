<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/states.css" />
  </head>
  <body>
    <!-- Navbar section -->
    <section class="navbar">
      <header>
        <img class="logo" src="images/logo.png" alt="logo" />
        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#"><li>Blog</li></a>
          <a href="#"><li>Helpline No.</li></a>
          <a href="#"><li>Feedback</li></a>
          <a href="about.html"><li>About Us</li></a>
        </ul>
      </header>
    </section>

    <main>
      <section id="page-one">
        <div class="container">
          <div class="cards">
            <div class="graph">
              <canvas id="line-chart"></canvas>
            </div>
            <div class="box">
              <div class="header"><h1>Confirmed</h1></div>
              <div class="content" id="confirmed"></div>
            </div>
            <div class="box">
              <div class="header"><h1>Recovered</h1></div>
              <div class="content" id="recovered"></div>
            </div>
            <div class="box">
              <div class="header"><h1>Deaths</h1></div>
              <div class="content" id="deceased"></div>
            </div>
          </div>
          <div id="map"></div>
        </div>
      </section>
      <section id="page-two">
        <div class="stats">
          <div class="latest-reports">
            <div class="state">
              <div class="name">Loading...</div>
              <div class="change-state">Change</div>
              <div class="search-state ">
                <div class="search-box">
                  <input type="text" id="search-input" placeholder="Search Country..." />
                  <img src="images/close.svg" alt="Close" class="close-btn" />
                </div>
                <div class="state-list"></div>
              </div>
            </div>
            <div class="total-cases">
              <div class="title">Total Cases</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="recovered">
              <div class="title">Recovered</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="deaths">
              <div class="title">Deaths</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="vaccinated">
              <div class="title">Vaccinated</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="tested">
              <div class="title">Tested</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
          </div>
        </div>
      </section>
      <section id="page-three"></section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/mapdata.js"></script>
    <script src="js/countrymap.js"></script>
    <script src="js/states.js"></script>
  </body>
</html>
