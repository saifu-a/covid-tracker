<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cards.css" />
  </head>
  <body>
    <!-- Navbar section -->
    <section class="navbar">
      <header>
        <img class="logo" src="images/logo.png" alt="logo" />
        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#"><li>Blog</li></a>
          <a href="#"><li>Helpline No.</li></a>
          <a href="#"><li>Feedback</li></a>
          <a href="about.html"><li>About Us</li></a>
        </ul>
      </header>
    </section>

    <main>
      <section class="page-one">
        <div class="container">
          <div class="cards">
            <div class="box">
              <div class="header"><h1>Confirmed</h1></div>
              <div class="content" id="confirmed"></div>
            </div>
            <div class="box">
              <div class="header"><h1>Recovered</h1></div>
              <div class="content" id="recovered"></div>
            </div>
            <div class="box">
              <div class="header"><h1>Deaths</h1></div>
              <div class="content" id="deceased"></div>
            </div>
            <div class="graph">
              <canvas id="line-chart"></canvas>
            </div>
          </div>
          <div id="map"></div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/mapdata.js"></script>
    <script src="js/countrymap.js"></script>
  </body>
</html>
