<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

    <!-- Stylesheet to Reset Browser Defaults -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/states.css" />
    <link rel="stylesheet" href="css/barchart.css" />
  </head>
  <body>
    <!-- Preloader Section -->
    <div class="loader">
      <img src="images/preloader.gif" alt="loading..." />
    </div>

    <!-- Navbar section -->
    <section class="navbar">
      <header>
        <img class="logo" src="images/logo.png" alt="logo" />
        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#"><li>Blog</li></a>
          <a href="#"><li>Helpline No.</li></a>
          <a href="#"><li>Feedback</li></a>
          <a href="about.html"><li>About Us</li></a>
        </ul>
      </header>
    </section>

    <main>
      <!-- Page One -->
      <section id="page-one">
        <!-- Container for whole Page One -->
        <div class="container">
          <!-- Container for Graph and Stats Cards -->
          <div class="cards">
            <!-- India Stats Cards -->
            <div class="box">
              <div class="header"><h1>Confirmed</h1></div>
              <div class="content" id="confirmed">
                <p>0</p>
                <br />
                <small>+0</small>
              </div>
            </div>

            <div class="box">
              <div class="header"><h1>Recovered</h1></div>
              <div class="content" id="recovered">
                <p>0</p>
                <br />
                <small>+0</small>
              </div>
            </div>

            <div class="box">
              <div class="header"><h1>Deaths</h1></div>
              <div class="content" id="deceased">
                <p>0</p>
                <br />
                <small>+0</small>
              </div>
            </div>

            <!-- India Graph -->
            <div class="graph">
              <canvas id="line-chart"></canvas>
            </div>
          </div>

          <!-- Container for India Map and its Legend -->
          <div class="map-container">
            <div class="legend_title">Deaths</div>
            <!-- Container for Map Legend -->
            <div class="legend-container">
              <div class="legend">
                <ul class="legend_label">
                  <li>100</li>
                  <li>1000</li>
                  <li>10000</li>
                  <li>100000</li>
                </ul>
                <ul class="legend_color">
                  <li style="background-color: #1faa59"></li>
                  <li style="background-color: #ff6263"></li>
                  <li style="background-color: #d82e2f"></li>
                  <li style="background-color: #d00000"></li>
                  <li style="background-color: #ff0000"></li>
                </ul>
              </div>
            </div>

            <!-- India Map -->
            <div id="map"></div>
          </div>
        </div>
      </section>

      <!-- Page Two -->
      <section id="page-two">
        <div class="state-container">
          <div class="stats">
            <div class="latest-reports">
              <div class="state">
                <div class="name">Loading...</div>
                <div class="change-state">Change</div>
                <div class="search-state hide">
                  <div class="search-box">
                    <input
                      type="text"
                      id="search-input"
                      placeholder="Search Country..."
                    />
                    <img src="images/close.svg" alt="Close" class="close-btn" />
                  </div>
                  <div class="state-list"></div>
                </div>
              </div>
              <!-- Container State Stats -->
              <div class="flex-container">
                <div class="total-cases">
                  <div class="title">Total Cases</div>
                  <div class="value">0</div>
                  <div class="new-value">+0</div>
                </div>

                <div class="recovered">
                  <div class="title">Recovered</div>
                  <div class="value">0</div>
                  <div class="new-value">+0</div>
                </div>

                <div class="deaths">
                  <div class="title">Deaths</div>
                  <div class="value">0</div>
                  <div class="new-value">+0</div>
                </div>

                <div class="vaccinated1">
                  <div class="title">Vaccinated</div>
                  <div class="value">0</div>
                  <div class="new-value">+0</div>
                </div>
              </div>
            </div>
            <!-- State Data Line Chart  -->
            <div class="state-chart">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>
      </section>

      <!-- Page Three -->
      <section id="page-three">
        <!-- Bar Chart Container -->
        <div class="barchart-container">
          <div class="chart__wrapper">
            <canvas class="bar-chart" id="confirmed-chart"></canvas>
          </div>

          <div class="chart__wrapper">
            <canvas class="bar-chart" id="deceased-chart"></canvas>
          </div>

          <div class="chart__wrapper">
            <canvas class="bar-chart" id="recovered-chart"></canvas>
          </div>

          <div class="chart__wrapper">
            <canvas class="bar-chart" id="vaccinated-chart"></canvas>
          </div>

          <div class="chart__wrapper">
            <canvas class="bar-chart" id="recovery-rate-chart"></canvas>
          </div>

          <div class="chart__wrapper">
            <canvas class="bar-chart" id="death-rate-chart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <!-- Geoplugin -->
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/mapdata.js"></script>
    <script src="js/countrymap.js"></script>
    <script src="js/states.js"></script>
    <script src="js/barchart.js"></script>
  </body>
</html>
